<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Myopia Study</title>

    <!-- Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="static/css/auth.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="bg-primary bg-gradient rounded-4 p-2 d-inline-flex align-items-center justify-content-center text-white shadow-sm mb-3"
                    style="width: 50px; height: 50px;">
                    <i class="fa-solid fa-eye fs-4"></i>
                </div>
                <h2 class="fw-bold mb-1">Welcome Back!</h2>
                <p class="text-muted">Sign in to your Myopia Study Portal account.</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username/Email</label>
                    <input type="text" id="username" class="form-control" required autocomplete="username">
                    <div class="invalid-feedback">
                        Please enter your username or email.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" class="form-control" required autocomplete="current-password">
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small text-primary fw-semibold" onclick="forgotPassword()">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                <div id="loginError" class="text-danger small mt-3 d-none text-center"></div>

                <div class="text-center mt-4">
                    New Member? <a href="signup.html" class="text-primary fw-semibold">Create an account</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/login.js"></script>

</body>

</html>

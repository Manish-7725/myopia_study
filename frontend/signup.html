<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€¢ Myopia Study</title>

    <!-- Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="static/css/auth.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="bg-primary bg-gradient rounded-4 p-2 d-inline-flex align-items-center justify-content-center text-white shadow-sm mb-3"
                    style="width: 50px; height: 50px;">
                    <i class="fa-solid fa-eye fs-4"></i>
                </div>
                <h2 class="fw-bold mb-1">Create Your Account</h2>
                <p class="text-muted">Join the Myopia Study Portal today.</p>
            </div>

            <form id="signupForm" class="w-100">

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required
                        onkeyup="checkEmailDuplicate()">
                </div>

                <div id="emailDuplicateError" class="text-danger small mt-1 d-none">
                    <i class="bi bi-exclamation-circle me-1"></i> This email is already registered. <a href="login.html"
                        class="fw-bold text-danger">Sign In?</a>
                </div>


                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" class="form-control pe-5" placeholder="Minimum 8 characters"
                            required minlength="8">
                        <i class="bi bi-eye toggle-password" style="cursor:pointer" onclick="togglePassword('password', this)"></i>
                    </div>
                    <small class="text-muted">Minimum 8 characters</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" class="form-control pe-5" required>
                        <i class="bi bi-eye toggle-password" style="cursor:pointer" onclick="togglePassword('confirmPassword', this)"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2 py-2">
                    Create Account
                </button>

                <div id="signupError" class="text-danger small mt-3 d-none text-center"></div>


                <div class="text-center mt-4">
                    Already registered? <a href="login.html" class="fw-semibold">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const DJANGO_API_BASE_URL = 'http://127.0.0.1:8000/api';

        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("bi-eye");
            icon.classList.toggle("bi-eye-slash");
        }

        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorBox = document.getElementById("signupError");

            errorBox.classList.add("d-none");
            errorBox.innerText = "";

            if (password.length < 8) {
                errorBox.innerText = "Password must be at least 8 characters.";
                errorBox.classList.remove("d-none");
                return;
            }

            if (password !== confirmPassword) {
                errorBox.innerText = "Passwords do not match.";
                errorBox.classList.remove("d-none");
                return;
            }

            try {
                const res = await fetch(`${DJANGO_API_BASE_URL}/signup/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorBox.innerText = Object.values(data).flat().join(" ");
                    errorBox.classList.remove("d-none");
                    return;
                }

                alert("Signup successful! Please login.");
                window.location.href = "login.html";

            } catch {
                errorBox.innerText = "Network error. Please try again.";
                errorBox.classList.remove("d-none");
            }
        });
    </script>

</body>

</html>
